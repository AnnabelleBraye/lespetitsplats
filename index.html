<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Les petits plats</title>
</head>

<body class="mb-48">
  <header class="flex flex-col items-center justify-center w-full">
    <div class="flex absolute top-12 left-16 gap-1">
      <img src="./src/assets/svg/logo-text.svg" alt="text">
      <img src="./src/assets/svg/logo-icon.svg" alt="text">
    </div>

    <div class="w-8/12 m-auto items-center justify-center">
      <div class="px-32 text-center">
        <h1 class="h1-title mb-8">Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h1>
      </div>
      <div class="relative m-auto">
        <input id="search-bar" class="w-full py-6 pl-9 rounded-xl"
          placeholder="Recherchez une recette, un ingrédient...">

        <div class="absolute flex right-2.5 bottom-2.5">
          <img src="./src/assets/svg/xmark.svg" class="mr-6">
          <img src="./src/assets/svg/search-icon.svg" class="bg-black rounded-xl p-3">
        </div>
      </div>
    </div>
  </header>

  <main class="mx-24">
    <!-- MultiSelects -->
    <div class="flex justify-between items-center mt-4">
      <div class="flex gap-16">

        <div id="ingredients-select"
          class="relative flex flex-col items-center h-fit bg-white rounded-x-xl rounded-t-xl rounded-b-xl">
          <div role="button" class="flex w-full justify-between items-center px-4 my-4">
            <p class="pr-20">Ingrédients</p>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div role="listbox" class="absolute inset-x-0 top-12 bg-white z-10 rounded-b-xl h-60 overflow-auto hidden">
            <div class="relative text-gray-300 m-4 mt-3.5">
              <input class="w-full p-2 pr-2.5 outline outline-offset-2 rounded-sm">

              <div class="absolute flex right-2.5 bottom-2.5">
                <img src="./src/assets/svg/small-xmark.svg" class="mr-2.5">
                <img src="./src/assets/svg/small-search-icon.svg">
              </div>
            </div>
            <ul class="ronded-b-xl hidden">
            </ul>
          </div>
        </div>

        <div id="appliances-select"
          class="relative flex flex-col items-center h-fit bg-white rounded-x-xl rounded-t-xl rounded-b-xl">
          <div role="button" class="flex w-full justify-between items-center px-4 my-4">
            <p class="pr-20">Appareils</p>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div role="listbox" class="absolute inset-x-0 top-12 bg-white z-10 ronded-b-xl h-60 overflow-auto hidden">
            <div class="relative text-gray-300 m-4 mt-3.5">
              <input class="w-full p-2 pr-2.5 outline outline-offset-2 rounded-sm">

              <div class="absolute flex right-2.5 bottom-2.5">
                <img src="./src/assets/svg/small-xmark.svg" class="mr-2.5">
                <img src="./src/assets/svg/small-search-icon.svg">
              </div>
            </div>
            <ul class="ronded-b-xl hidden">
            </ul>
          </div>
        </div>

        <div id="ustensils-select"
          class="relative flex flex-col items-center h-fit bg-white rounded-x-xl rounded-t-xl rounded-b-xl">
          <div role="button" class="flex w-full justify-between items-center px-4 my-4">
            <p class="pr-20">Ustensiles</p>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div role="listbox" class="absolute inset-x-0 top-12 bg-white z-10 ronded-b-xl h-60 overflow-auto hidden">
            <div class="relative text-gray-300 m-4 mt-3.5">
              <input class="w-full p-2 pr-2.5 outline outline-offset-2 rounded-sm">

              <div class="absolute flex right-2.5 bottom-2.5">
                <img src="./src/assets/svg/small-xmark.svg" class="mr-2.5">
                <img src="./src/assets/svg/small-search-icon.svg">
              </div>
            </div>
            <ul class="ronded-b-xl hidden">
            </ul>
          </div>
        </div>
      </div>

      <div id="count-recipes" class="count-recipes text-xl">
        3 recettes
      </div>
    </div>
    <div>
      <div class="flex w-fit mt-5 rounded-xl bg-yellow-400 p-4">
        <div class="mr-14">
          Coco
        </div>
        <img src="./src/assets/svg/xmark-tag.svg" alt="">
      </div>
    </div>

    <!-- Recipes list -->
    <div id="recipes-list" class="grid grid-cols-3 gap-x-12 gap-y-16 mt-14">
      <!-- Items -->
    </div>
  </main>

  <script type="module" src="./src/javascript/main.js"></script>
</body>

</html>
