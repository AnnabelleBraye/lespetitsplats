<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Les petits plats</title>
</head>

<body class="mb-4 sm:mb-24 md:mb-32 lg:mb-48">
  <header class="flex flex-col items-center justify-center w-full">
    <div class="flex absolute top-6 left-10 sm:top-12 sm:left-16 gap-1">
      <img src="./src/assets/svg/logo-text.svg" alt="text">
      <img src="./src/assets/svg/logo-icon.svg" alt="text">
    </div>

    <div class="w-11/12 sm:w-9/12 md:w-8/12 m-auto items-center justify-center">
      <div class="px-10 sm:px-12 md:px-16 text-center">
        <h1 class="h1-title mb-4 sm:mb-8 sm:text-2xl md:text-3xl lg:5xl">
          Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses
        </h1>
      </div>
      <div class="relative m-auto">
        <input id="search-bar" class="w-full py-6 pl-9 rounded-xl focus:outline focus:outline-2"
          placeholder="Rechercher une recette, un ingrédient...">

        <div class="absolute flex right-2.5 bottom-2.5">
          <img id="input-xmark" src="./src/assets/svg/xmark.svg" aria-label="Effacer le champ" class="mr-6">
          <img src="./src/assets/svg/search-icon.svg" aria-hidden="true" class="bg-black rounded-xl p-3">
        </div>
      </div>
    </div>
  </header>

  <main class="mx-4 lg:mx-24">
    <!-- MultiSelects -->
    <div class="flex flex-col gap-4 justify-between mt-4 md:gap-0 md:flex-row md:items-center">
      <div class="flex flex-col gap-4 md:flex-row lg:gap-16">

        <div id="ingredients-select" role="button" aria-expanded="false"
          class="relative flex flex-col items-center h-fit bg-white rounded-x-xl rounded-t-xl rounded-b-xl focus:outline focus:outline-2">
          <div class="flex w-full justify-between items-center px-4 my-4">
            <p class="pr-20">Ingrédients</p>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div role="listbox" aria-multiselectable="true"
            class="shadow-md absolute inset-x-0 top-12 bg-white z-10 rounded-b-xl h-60 overflow-auto hidden">
            <div class="relative text-gray-300 m-4 mt-3.5">
              <input class="w-full p-2 pr-2.5 outline outline-offset-2 rounded-sm">

              <div class="absolute flex right-2.5 bottom-2.5">
                <img src="./src/assets/svg/small-xmark.svg" class="mr-2.5">
                <img src="./src/assets/svg/small-search-icon.svg" aria-hidden="true">
              </div>
            </div>
            <ul class="rounded-b-xl hidden">
            </ul>
            <div class="text-lg md:text-sm p-4 py-2.5 rounded-xl hidden">
              Aucun tag ne correspond à la recherche
            </div>
          </div>
        </div>

        <div id="appliances-select" role="button" aria-expanded="false"
          class="relative flex flex-col items-center h-fit bg-white rounded-x-xl rounded-t-xl rounded-b-xl focus:outline focus:outline-2">
          <div class="flex w-full justify-between items-center px-4 my-4">
            <p class="pr-20">Appareils</p>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div role="listbox" aria-multiselectable="true"
            class="shadow-md absolute inset-x-0 bg-white z-10 rounded-b-xl h-60 overflow-auto hidden">
            <div class="relative text-gray-300 m-4 mt-3.5">
              <input class="w-full p-2 pr-2.5 outline outline-offset-2 rounded-sm">

              <div class="absolute flex right-2.5 bottom-2.5">
                <img src="./src/assets/svg/small-xmark.svg" class="mr-2.5">
                <img src="./src/assets/svg/small-search-icon.svg" aria-hidden="true">
              </div>
            </div>
            <ul class="rounded-b-xl hidden">
            </ul>
            <div class="text-lg md:text-sm p-4 py-2.5 rounded-xl hidden">
              Aucun tag ne correspond à la recherche
            </div>
          </div>
        </div>

        <div id="ustensils-select" role="button" aria-expanded="false"
          class="relative flex flex-col items-center h-fit bg-white rounded-x-xl rounded-t-xl rounded-b-xl focus:outline focus:outline-2">
          <div class="flex w-full justify-between items-center px-4 my-4">
            <p class="pr-20">Ustensiles</p>
            <span class="fa-solid fa-chevron-down"></span>
          </div>
          <div role="listbox" aria-multiselectable="true"
            class="shadow-md absolute inset-x-0 top-12 bg-white z-10 rounded-b-xl h-60 overflow-auto hidden">
            <div class="relative text-gray-300 m-4 mt-3.5">
              <input class="w-full p-2 pr-2.5 outline outline-offset-2 rounded-sm">

              <div class="absolute flex right-2.5 bottom-2.5">
                <img src="./src/assets/svg/small-xmark.svg" class="mr-2.5">
                <img src="./src/assets/svg/small-search-icon.svg" aria-hidden="true">
              </div>
            </div>
            <ul class="rounded-b-xl hidden">
            </ul>
            <div class="text-lg md:text-sm p-4 py-2.5 rounded-xl hidden">
              Aucun tag ne correspond à la recherche
            </div>
          </div>
        </div>
      </div>

      <div id="count-recipes" class="count-recipes text-xl">
      </div>
    </div>
    <div id="tags-list" class="grid grid-cols-2 gap-x-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">

    </div>

    <!-- Recipes list -->
    <div id="recipes-list"
      class="grid grid-cols-1 gap-x-8 gap-y-12 mt-10 sm:grid-cols-2 md:gap-x-12 lg:grid-cols-3 lg:mt-14 lg:gap-x-12 lg:gap-y-16">
      <!-- Items -->
    </div>
    <div id="no-recipe" class="flex-col m-auto w-fit mt-10 md:mt-14 hidden">
    </div>
  </main>

  <script type="module" src="./src/javascript/main.js"></script>
</body>

</html>
